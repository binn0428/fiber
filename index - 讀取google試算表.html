        // Google Sheets API 設定
        const DISPATCH_SPREADSHEET_ID = '1HrBAWPJ3EzUzIe1eBllfWYHVZPSDqCIUs-xWB9p8pR0';
        const TEL_SPREADSHEET_ID = '179mJV2okUaSvsB8NlZQ-NmZyiE5gLnhbaG-zLHySxOo';
        const API_KEY = 'AIzaSyCcwPCwHCm7N_nKqhECef_YxucIqwLk3nU';
        const RANGE = 'Sheet1!A:K';

        // 初始化 Google Sheets API
        function initGoogleSheetsAPI() {
            gapi.load('client', async () => {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                    });
                    console.log('Google Sheets API 初始化成功');
                    await Promise.all([loadTelData(), loadDispatchData()]);
                    
                    // 啟用所有按鈕
                    document.querySelectorAll('button').forEach(button => {
                        button.disabled = false;
                    });
                    
                    // 顯示完成訊息並設定延遲消失
                    showLoadingStatus('所有資料載入完成！');
                    setTimeout(removeLoadingStatus, 500);
                    
                } catch (error) {
                    console.error('Google Sheets API 初始化失敗:', error);
                    showLoadingStatus('Google Sheets API 初始化失敗: ' + error.message);
                    setTimeout(removeLoadingStatus, 1000);
                }
            });
        }

        // 載入電話資料
        async function loadTelData() {
            try {
                showLoadingStatus('正在載入電話資料...');
                console.log('開始載入電話資料...');
                
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: TEL_SPREADSHEET_ID,
                    range: RANGE
                });

                if (!response.result || !response.result.values) {
                    throw new Error('電話資料 API 回應格式不正確');
                }

                const values = response.result.values;
                if (values.length === 0) {
                    throw new Error('電話資料試算表中沒有資料');
                }

                const headers = values[0];
                telData = values.slice(1).map(row => {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = row[index] || '';
                    });
                    return obj;
                });

                console.log('電話資料載入完成');

            } catch (error) {
                console.error('電話資料載入錯誤:', error);
                throw error; // 向上傳遞錯誤
            }
        }

        // 載入調度資料
        async function loadDispatchData() {
            try {
                showLoadingStatus('正在載入調度資料...');
                console.log('開始載入調度資料...');
                
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: DISPATCH_SPREADSHEET_ID,
                    range: RANGE
                });

                if (!response.result || !response.result.values) {
                    throw new Error('調度資料 API 回應格式不正確');
                }

                const values = response.result.values;
                if (values.length === 0) {
                    throw new Error('調度資料試算表中沒有資料');
                }

                const headers = values[0];
                dispatchData = values.slice(1).map(row => {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = row[index] || '';
                    });
                    return obj;
                });

                console.log('調度資料載入完成');

            } catch (error) {
                console.error('調度資料載入錯誤:', error);
                throw error; // 向上傳遞錯誤
            }
        }

            try {

                    return Object.values(row);
                });

                await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: TEL_SPREADSHEET_ID,
                    range: RANGE,
                    valueInputOption: 'USER_ENTERED',
                    resource: {
                        values: values
                    }
                });

                showLoadingStatus('資料已成功保存到 Google Sheets！');
                setTimeout(removeLoadingStatus, 1000);

                console.error('保存資料錯誤:', error);

        // 頁面載入時自動讀取分機資料和調度資料
        let telData = null;

        // 更新調度資料的函數
        function updateDispatchData(element, index, field) {
            const newValue = element.textContent.trim();
            if (newValue === '無資料') return;
            
            if (dispatchData && dispatchData[index]) {
                dispatchData[index][field] = newValue;
            }
        }

        // 保存調度資料到Excel的函數
        async function saveDispatchData(index) {
            try {
                showLoadingStatus('正在保存資料...');
                
                // 將更新後的資料轉換為工作表
                const ws = XLSX.utils.json_to_sheet(dispatchData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
                
                // 將工作表轉換為二進制數據
                const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
                
                // 創建Blob對象
                const blob = new Blob([wbout], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                
                // 創建FormData對象
                const formData = new FormData();
                formData.append('file', blob, 'tel/調度資料.xlsx');
                
                // 直接將文件保存到本地
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = '調度資料.xlsx';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);

        function removeLoadingStatus() {
            const statusDiv = document.getElementById('loadingStatus');
            if (statusDiv && statusDiv.parentNode) {
                statusDiv.parentNode.removeChild(statusDiv);

        function highlightText(text, searchTerm) {
            if (!text || !searchTerm) return text;
            const searchTermLower = searchTerm.toLowerCase();
            const textLower = text.toString().toLowerCase();
            if (!textLower.includes(searchTermLower)) return text;
            
            const startIndex = textLower.indexOf(searchTermLower);
            const endIndex = startIndex + searchTerm.length;
            const originalMatchedText = text.toString().substring(startIndex, endIndex);
            
            return text.toString().replace(
                originalMatchedText,
                `<span class="highlight">${originalMatchedText}</span>`
            );
        }
